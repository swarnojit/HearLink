<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Assist - Hearlink</title>
    <link rel="stylesheet" href="speech_assist.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Hearlink</a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="speech-assist.html">Speech Assist</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Speech Assist Section -->
    <section class="speech-assist" id="speech-assist">
        <div class="space-background">
            <video autoplay muted loop playsinline class="stars-video">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-stars-in-space-background-1610-large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="particles"></div>
            <div class="glow-effect glow-blue"></div>
            <div class="glow-effect glow-pink"></div>
        </div>
        <div class="container">
            <h2 class="section-title">Speech Assist for Deaf Students</h2>
            <p class="section-subtitle">Empower classroom communication with real-time transcription, emotion detection, and multilingual support.</p>

            <div class="speech-assist-layout">
                <!-- Main Area -->
                <div class="main-area">
                    <!-- Live Transcription -->
                    <div class="speech-assist-card transcription-card" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
                        <div class="card-header">
                            <h3>Live Transcription</h3>
                            <button id="play-btn" class="btn btn-icon" title="Play Transcription">
                                <span class="play-icon">üîä</span>
                            </button>
                        </div>
                        <div class="transcription-content">
                            <p id="transcription-text">Speak to see the transcription here...</p>
                        </div>
                    </div>

                    

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Controls -->
                    <div class="speech-assist-card control-card" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
                        <div class="card-header">
                            <h3>Controls</h3>
                        </div>
                        <div class="language-select">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="en-US">English (US)</option>
                                <option value="en-GB">English (UK)</option>
                                <option value="hi-IN">Hindi (India)</option>
                                <option value="es-ES">Spanish (Spain)</option>
                                <option value="fr-FR">French (France)</option>
                                <option value="de-DE">German (Germany)</option>
                                <option value="it-IT">Italian (Italy)</option>
                                <option value="zh-CN">Chinese (Mandarin)</option>
                                <option value="ja-JP">Japanese (Japan)</option>
                                <option value="ko-KR">Korean (South Korea)</option>
                                <option value="pt-BR">Portuguese (Brazil)</option>
                                <option value="ru-RU">Russian (Russia)</option>
                                <option value="ar-SA">Arabic (Saudi Arabia)</option>
                                <option value="bn-IN">Bengali (India)</option>
                                <option value="ta-IN">Tamil (India)</option>
                            </select>
                        </div>
                        <div class="voice-input">
                            <button id="record-btn" class="btn btn-primary">
                                <span class="mic-icon">üéôÔ∏è</span> Start Recording
                            </button>
                            <div class="recording-indicator" id="recording-indicator"></div>
                        </div>
                        <div class="playback-controls">
                            <div class="control-item">
                                <label for="speech-rate">Speed</label>
                                <input type="range" id="speech-rate" min="0.5" max="2" step="0.1" value="1">
                            </div>
                            <div class="control-item">
                                <label for="speech-volume">Volume</label>
                                <input type="range" id="speech-volume" min="0" max="1" step="0.1" value="1">
                            </div>
                        </div>
                    </div>

                    <!-- Transcription History -->
                    <div class="speech-assist-card history-card" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
                        <div class="card-header">
                            <h3>Transcription History</h3>
                        </div>
                        <div class="history-content">
                            <ul id="history-list"></ul>
                            <button id="clear-history" class="btn btn-secondary">Clear History</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="speech_assist.js"></script>
</body>
</html>
